<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>TemplateFastAPITortouse</h1>
<ul>
    {% for task in tasks %}
        <li>Номер: {{ task.id }} | Название: {{ task.name }} | Описание задачи: {{ task.description }} | Дата создания: {{ task.date_created }}</li>
    {% endfor %}
</ul>
<form method="post">
    <label for="id">Введите ID</label>
    <input type = "number" step="1" id="id" name = "id" min = 1 required>
    <label for="name">Введите название</label>
    <input type = "text" id="name" name = "name" maxlength="30">
    <label for="description">Введите описание</label>
    <input type = "text" id="description" name = "description" maxlength="8">
    <button type="submit">Новый/Изменить</button>
</form>
</body>
</html>
